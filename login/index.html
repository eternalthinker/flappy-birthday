<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="flappy bird, birthday wish, game, phaser.js, github, open source, eternalthinker" />
    <meta name="description" content="Birthday themed Flappy Bird clone in Phaser.js" />
    <meta name="author" content="Rahul Anand <eternalthinker>" />
    <meta name="copyright" content="Apache 2.0" />
    <title>Login - Flappy Birthday!</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flat-ui.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/flat-ui.min.js"></script>
    <script>
        $(document).ready(function() {

            var secret;
            $("form").submit(function (event) {
                secret = $("#secret").val();
                if (! secret) { return false; }
                $.post("/login", {"secret": secret}, function (data) { 
                    if(data === "fail")          
                    {
                        $('#secret').parent().addClass('has-error');
                        $("#secret").val("");
                    } else {
                        window.location.replace("/");
                    }
                });
                return false;
            });

        });
    </script>
</head>

<body style="height:100%;">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="main-navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Flappy Birthday</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation-collapse-content">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="main-navigation-collapse-content">
        <ul class="nav navbar-nav">
          <li><a href="http://www.eternalthinker.co/">Home</a></li>
          <li><a href="http://github.com/eternalthinker">Github</a></li>
          <li><a href="http://github.com/eternalthinker/flappy-birthday">Source</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="height:100%;">
    <div class="row" style="height:100%;">
        <div class="col-xs-12" style="height:100%;">
            <div class="flex-parent">
            <form class="form-inline text-center">
              <div class="form-group">
                <label class="sr-only" for="secret">Secret</label>
                <input type="password" class="form-control input-lg" id="secret" placeholder="Enter the secret">
              </div>
              <button type="submit" id="submit" class="btn btn-lg btn-primary btn-embossed">Go</button>
            </form>
            </div>
        </div>
    </div> <!-- END core content row -->

    <div class="row" style="margin-top:40px"></div>
    </div> <!-- END main container -->

</body>  
  
</html>
